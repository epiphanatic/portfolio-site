<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- jQuery -->
    <script src="./js/jquery-3.1.1.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Jason Simpson's Portfolio</title>

<body>
    <div class="container">
        <div class="row">
            <header class="header">
                <div class="col-md-6">
                    <img src="images/logo-luminate-logomark.svg" class="img-responsive branding" alt="Luminate QR logo">
                </div>
                <div class="col-md-6">
                    <div class="text-right text-uppercase">
                        <h1>Jason Simpson</h1>
                        <h3>Full Stack Ninja</h3>
                    </div>
                </div>
            </header>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="separator"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <figure>
                    <img src="images/Big-Data-1140x350.png" class="img-responsive" alt="big data art picture">
                    <figcaption class="pull-right">Image source: http://www.cameronhume.com</figcaption>
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <img src="images/movie-trailers.png" class="img-responsive" alt="move trailers project">
                <h3 class="text-uppercase">Movie Trailers</h3>
                <p><a href="https://github.com/epiphanatic/movie-trailer-website-py">Link to project</a></p>
            </div>
            <div class="col-md-4">
                <img src="http://placehold.it/555x300" class="img-responsive" alt="another project">
                <h3 class="text-uppercase">Another project</h3>
                <p><a href="http://github.com">Link to project</a></p>
            </div>
            <div class="col-md-4">
                <img src="http://placehold.it/555x300" class="img-responsive" alt="and another project">
                <h3 class="text-uppercase">And another project</h3>
                <p><a href="http://github.com">Link to project</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="separator"></p>
            </div>
        </div>
        <div class="row">
            <footer>
                <div class="col-md-12 text-center">
                    <p><em>
                        Logo is owned by Jason Simpson and Luminate QR Copyright &#169;
                        <time>
                            <script type="text/javascript">
                                let d = new Date();
                                document.write(d.getFullYear());
                            </script>
                        </time>
                        All rights reserved
                    </em></p>
                </div>
            </footer>
        </div>
    </div> <!--container -->
